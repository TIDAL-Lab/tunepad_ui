<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Example</title>
    <script src="/assets/js/example.min.js"></script>
</head>
<body>
    <range-dial value="33" min="0" max="100" id="dial1"></range-dial>
    <range-dial min="0" max="360" value="300" id="dial2"></range-dial>
    <range-dial min="-30" max="30" value="-5" id="dial3"></range-dial>
</body>

<script>
    document.querySelectorAll('range-dial').forEach((dial) => {
        dial.addEventListener('dial-adjusted', (e) => {
            console.log(e.currentTarget.id, 'adjusted', e.detail.value);
        });
        dial.addEventListener('dial-changed', (e) => {
            console.log(e.currentTarget.id, 'changed', e.detail.value);
        });
    });
</script>
</html>
