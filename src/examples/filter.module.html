<div id="container">
    <div class="controls">
        <button id="play-button">Play</button>
        <button id="pause-button" class="hidden">Pause</button>
        <range-dial min="200" max="7000" value="800" id="frequency-dial"></range-dial>
        <range-dial min="0" max="40" value="8" id="resonance-dial"></range-dial>
        <range-dial min="0" max="1" value="0.8" id="gain-dial"></range-dial>
    </div>
</div>
